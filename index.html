<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <style>
        html, body {
            height: 1000px;
        }

        .background-setting {
            float: left;
            width: 50%;
            height: 100%;
            background-image: url('./images/meow.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div style="overflow: hidden; max-width: 1920px; height: 100%;">
        <div class="background-setting"></div>
        <div style="float: left; width: 50%; height: 100%; position: relative;">
            <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                <form id="form_mobileCode">
                    <div class="form-group">
                        <label for="mobileCode">手機載具</label>
                        <input type="text" id="mobileCode" name="mobileCode" class="form-control">
                        <span id="message"></span>
                    </div>
                    <div class="form-group">
                        <button id="mobileCode_submit" type="button" class="btn btn-block btn-outline-primary">確認</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $('#mobileCode_submit').on('click', function () {
                let result = /<|>/.test($('#mobileCode').val().trim());
                if($('#mobileCode').val().trim() === '') {
                    $('#message').css({ 'color': '#ff0000' }).text('請輸入手機載具').show().fadeOut(3000);
                    $('#mobileCode').val('');
                    return;
                };
                if(result) {
                    $('#message').css({ 'color': '#ff0000' }).text('不能輸入 < 和 >').show().fadeOut(3000);
                    $('#mobileCode').val('');
                    return;
                };
                // 英文都轉成大寫
                $('#mobileCode').val($('#mobileCode').val().toUpperCase());
                $('#form_mobileCode').submit();
            });
        });
    </script>
</body>
</html>
